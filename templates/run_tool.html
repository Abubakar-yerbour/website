<!-- templates/run_tool.html -->
{% extends "base.html" %}
{% block title %}{{ tool.name }} | Unknown Gods{% endblock %}

{% block content %}
<div class="tool-runner">
    <h2>{{ tool.name }}</h2>
    <p>{{ tool.description or "No description provided." }}</p>
    <iframe src="{{ url_for('static', filename='uploads/' + tool.name + '/index.html') }}"
            width="100%" height="600px" frameborder="0" allowfullscreen>
    </iframe>
    <p>
        If your tool doesn't load, make sure you included an <code>index.html</code> in the ZIP upload.
    </p>
</div>
{% endblock %}
