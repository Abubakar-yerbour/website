<!-- templates/run_tool.html -->
{% extends "base.html" %}
{% block title %}Running {{ tool.name }} | Unknown Gods{% endblock %}

{% block content %}
<h2>{{ tool.name }}</h2>
<p><strong>Uploader:</strong> @{{ tool.uploader.nickname }}</p>
<p><strong>Description:</strong> {{ tool.description or "No description." }}</p>

<div style="border: 1px solid #ccc; border-radius: 8px; overflow: hidden; margin-top: 1rem;">
    <iframe src="{{ url_for('static', filename='uploads/' ~ tool.filename) }}"
            style="width: 100%; height: 600px; border: none;"></iframe>
</div>

<a href="{{ url_for('tools.tools') }}" style="display: inline-block; margin-top: 1rem;">â¬… Back to Tools</a>
{% endblock %}
