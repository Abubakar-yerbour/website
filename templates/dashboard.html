<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block title %}Admin Dashboard | Unknown Gods{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <section class="create-user">
        <h3>Create New User</h3>
        <form method="POST" action="{{ url_for('admin.create_user') }}">
            <input type="text" name="nickname" placeholder="Nickname" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create</button>
        </form>
    </section>

    <section class="user-management">
        <h3>Manage Users</h3>
        <table>
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Reset Password</th>
                    <th>Change Nickname</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.nickname }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin.reset_password', user_id=user.id) }}">
                            <input type="password" name="new_password" placeholder="New Password" required>
                            <button type="submit">Reset</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{{ url_for('admin.rename_user', user_id=user.id) }}">
                            <input type="text" name="new_nickname" placeholder="New Nickname" required>
                            <button type="submit">Rename</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</div>
{% endblock %}
